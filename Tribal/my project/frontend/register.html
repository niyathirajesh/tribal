<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register / Login</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Title Section -->
  <div class="title-section">
    <h2>Register / Login</h2>
  </div>

  <!-- Selection to choose Register or Login -->
  <div class="form-choice">
    <label>
      <input type="radio" name="formChoice" value="register" checked /> Register
    </label>
    <label>
      <input type="radio" name="formChoice" value="login" /> Login
    </label>
  </div>

  <!-- Register Form -->
  <form id="registerForm" class="form-section">
    <h3>Register</h3>
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="role">
      <option value="user">User</option>
      <option value="king">King</option>
    </select>
    <button type="submit">Register</button>
  </form>

  <!-- Login Form -->
  <form id="loginForm" class="form-section" style="display: none;">
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script src="auth.js"></script>
</body>

</html>
